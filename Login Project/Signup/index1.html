<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Sign_Up_Heading">
        <h1 class="heading">
            Sign Up
        </h1>
    </div>
    <div class="Sign_Up_form">
    
        <Form action="../index.html" >
            <input type="text" id="Username" placeholder="Enter Name" required> <br/>
            <input type="email" id="mail" placeholder="Enter Email" required> <br/>
            <input type="password" id="Password" placeholder="Password" required> <br/>
            <input class="button" type="submit" value="submit" onclick="validate()" id="Submit_button" > <br/>
        </Form>
    </div>
    <footer>
        <div class="contact_bar">
            <h3 class="Contact_Heading">Contact Us</h3>
            <!-- <h4 class="Footer_H4"> -->
               <ul>
                   <li> <a href="">Facebook</a></li>
                   <li> <a href="">Twitter</a></li>
                   <li> <a href="">Instagram</a></li>
               </ul>
            <!-- </h4> -->
        </div>
    </footer>


    <script src="./app.js"></script>
</body>
</html>
